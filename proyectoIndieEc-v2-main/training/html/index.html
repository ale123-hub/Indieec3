<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <style>
        body{
            background: rgb(19, 184, 209);
            background: linear-gradient(to right, rgb(17, 77, 87), rgb(114, 199, 212));
        }
        .bg{
            background-image:url(../img/bg.png);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class='container w-75 mt-5 rounded shadow'>
         <div class="row align-items-stretch">
             <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

             </div>
             <div class="col p-5 rounded-end">
                 <div class="text-end">
                     <img src="../img/logops4.png" width="100">
                 </div>
                 <h2 class="fw-bold text-center py-5">
                     Bienvenido
                 </h2>
                 <!--Login-->
                 <form>
                    <div class="mb-4">
                    <label for='email'class="form-label">Correo Electronico:</label>
                    <input type="email" class="form-control" name='email'>
                </div>
                    <div class="mb-4">
                        <label for='pass'class="form-label">contrase√±a:</label>
                        <input type="password" class="form-control" name='pass'>
                    </div>
                    
                    <div class="mb-4 form-check " id="check">
                        <input type="checkbox" class="form-check-label" name='connected'>
                        <label for='connected'class="form-check-label">Mantenerme Conectado</label>
                        
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                    <div class="my-3 d-grid">  
                        <span>No tienes cuenta? <br> <a href="#">Registrate</a></span>
                        <span><a href="#">Recuperar password</a></span>
                    </div>
                 </form>
                 <!--Login con redes sociales-->
                 <div class="container w-100 my-5 d-grid">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar Sesion Con
                        </div>
                        <div class="row">
                            <div class="col d-grid">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="../img/733547.svg" width="32"alt="">
                                        </div>
                                        <div class="col-10 text-center">Facebook</div>
                                    </div>
                                </button>

                            </div>
                            <div class="col d-grid">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="../img/281764.svg" width="32"alt="">
                                        </div>
                                        <div class="col-10 text-center">Google</div>
                                    </div>
                            </div>

                        </div>
                    </div>
                 </div>
             </div>
         </div>
    </div>
</body>
</html>
